<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            height: 300px;
            width: 400px;
        }

          td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .pintar {
            background-color: rgb(224, 219, 219);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="pintar">A</td>
            <td rowspan="5" class="pintar">B</td>
        </tr>
        <tr>
            <td rowspan="5" class="pintar">c</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="5" class="pintar">N</td>
        </tr>
    </table>
</body>
</html>
